<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name" >{{ 'common:title' | i18next }}</h1>
    <mat-form-field appearance="fill" style="margin-left: 50px">
      <mat-label></mat-label>
      <mat-select [(ngModel)]="selectedLanguage" name="language">
        <mat-option value="en" (click)="switchLanguage()">English</mat-option>
        <mat-option value="pt" (click)="switchLanguage()">PortuguÃªs</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>

   <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="false" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.link" *ngFor="let link of navLinks" (click)="close()">{{ link.label }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding:10px">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container> 
</div>
