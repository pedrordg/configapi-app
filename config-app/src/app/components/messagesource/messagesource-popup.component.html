<h1 mat-dialog-title>Update Message Source</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Name" [(ngModel)]="currentModel.name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Description" [(ngModel)]="currentModel.description">
  </mat-form-field>
</div>
<div mat-dialog-actions class="button-row">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
</div>
